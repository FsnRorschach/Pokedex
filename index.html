<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <div class="conteiner">
        <inpu class="hidden" class="pokeID" value=""></inpu>
        <inpu class="hidden" class="pokeId" value=""></inpu>
        <div class="homeScreem">
            <div class="c-loader" style="display: none">
            </div>
            <div id="divLogo" style="display: none">
                <img src="./img/iniciarLogo.png" id="initGame" alt="Iniciar" />
            </div>
        </div>
        <div class="gameScreem" style="display: none">
            <div class="gridgame">
                <div id="divLogo1">
                    <img src="./img/QuemEessePokemon.png" alt="Quem é esse Pokemon?"/>
                </div>
                <div class="c-loader1" style="display: none"></div> 
                <div class="divShowpokemon" style="display: none" >

                </div>
                <div id="divChoiceBtn" style="display: none">
                    <button type="button" class="btn" id="btn1" name="btn1" onclick="escolherBtnClick(this)" value=""></button>
                    <button type="button" class="btn" id="btn2" name="btn2" onclick="escolherBtnClick(this)" value=""></button>
                    <button type="button" class="btn" id="btn3" name="btn3" onclick="escolherBtnClick(this)" value=""></button>
                    <button type="button" class="btn" id="btn4" name="btn4" onclick="escolherBtnClick(this)" value=""></button>
                </div>
            </div>
            <div class="pokedex">
                <div class="viewPokemon">
                    <div class="divheadpokedex">
                        <head class="headpokedex">
                            <h1 class="h1headpokedex">Pokedéx</h1>
                        </head>
                    </div>
                    <div class="searchPokemon">
                        <div class="searchDivPInput">
                            <span class="searchPInputSpan"><input type="text" class="searchPInput"><a href="https://fontmeme.com/pt/fonte-de-pokemon/"><img src="https://fontmeme.com/permalink/210824/6db51bd6064dbd017a66fd69e361cbb1.png" alt="fonte-de-pokemon" border="0"></a></span>
                        </div>
                        <div class="cardPokemonCount">
                            <span class="card">Card's</span>
                            <span class="cardCount">0</span>
                        </div>
                    </div>
                    <div class="containerPokedex">
                        <div class="container-cards" style="display: none">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>    
</body>
</html>
